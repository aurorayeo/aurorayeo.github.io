<HTML>
    <head>
        <title>Formulario de Aurora</title>
    </head>
    <body bgcolor="PINK">
        <H1> Elementos de Formulario</H1>
        <form>
        <table>
            <tr>
                <td>Nombre del Alumno(a):</td>
                <td><input name="alumno" type="text" size="45"></td>
            </tr>
            <tr>
                <td>Años Cumplidos:</td>
                <td><input name="edad" type="text" size="10" maxlength="2"></td>
            </tr>

                <td>Semestre:</td>
                <td>Segundo<input name="sem" type="radio"><br>Cuarto<input name="sem" type="radio"><br>Sexto<input name="sem" type="radio"></td>

            </tr>
            <tr>
                <td>Pasatiempos:</td>
                <td><input name="diversión" type="checkbox"> Ver TV <br><input name="diversión" type="checkbox"> Entrenar <br> <input name="diversión" type="checkbox" checked> Dormir <br><input name="diversión" type="checkbox"> Leer </td>
            </tr>
            <tr>
                <td>Palabra Secreta:</td>
                <td><input name="pass" type="password">
            </tr>
            <tr>
                <td><input name="borrar" type="reset">
            </tr>
        </table>
        </form>
    </body>
</HTML>
